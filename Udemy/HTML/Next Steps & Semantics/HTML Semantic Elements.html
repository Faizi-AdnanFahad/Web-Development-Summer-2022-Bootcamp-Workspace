<!DOCTYPE html>

<html>

    <head>
        <title>Practicing Sematic Elements</title>
    </head>

    <body>
        <!-- nav tag contains the navigation links -->
        <nav>
            <ol>
                <li>Element 1</li>
                <li>Element 2</li>
            </ol>
        </nav>

        <!-- main tag contains the main content related to the specific of a page -->
        <main>
            <section>
                <p>
                    This is going to be a Poem <br>
                    that has line breaks <br>
                    that we do not want to have it as a full paragraph <br>
                    instead we want it be printed with breaks. <br>
                </p>
            </section>
        
            <section>
                <p>I love H<sub>2</sub>O</p>
                <p>2<sup>4</sup>=16</p>
            </section>
        </main>
       
    </body>

</html>
