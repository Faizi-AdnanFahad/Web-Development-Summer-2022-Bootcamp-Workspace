<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>range & text input</title>
    </head>
    <body>
        <main>
            <form action="/noLinkExist">
                <!-- Range -->
                <label for="volume">Please select your volume: </label>
                <input type="range" id="volume" name="volume" min="0" max="10" step="2">
                
                <hr>

                <!-- Text Input -->
                <label for="opinion">Please state your opinion: </label>
                <br>
                <textarea name="opinion" id="opinion" cols="30" rows="10"></textarea>
                <br>
                <button>Send Date</button>
            </form>
        </main>
    </body>
</html>
