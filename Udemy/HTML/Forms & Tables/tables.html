<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table info</title>
</head>

<body>
    <h1>Fc Barcelona Players</h1>
    
    <!-- Table 1 -->
    <table>
        <thead>
            <!-- Headers -->
            <tr>
                <td></td>
                <th>Forwards</th>
                <th>Defenders</th>
                <th>Midfielders</th>
            </tr>
        </thead>

        <tbody>
            <!-- Row 1 -->
            <tr>
                <td>1</td>
                <td>Messi</td> <!-- each `td` represent a cell -->
                <td>Pique</td>
                <td>Xavi</td>
            </tr>

            <!-- Row 2 -->
            <tr>
                <td>2</td>
                <td>Suarez</td>
                <td>Alves</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <!-- Table 2 -->
    <table>
        <thead>
            <!-- Headers -->
            <tr>
                <th></th>
                <th rowspan="2">Forwards</th>
                <th colspan="2">Defenders</th>
                <th rowspan="2">Midfielders</th>
            </tr>

            <tr>
                <th></th>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>
            <!-- Row 1 -->
            <tr>
                <td>1</td>
                <td>Messi</td> <!-- each `td` represent a cell -->
                <td>Pique</td>
                <td>$100</td>
                <td>Xavi</td>
            </tr>

            <!-- Row 2 -->
            <tr>
                <td>2</td>
                <td>Suarez</td>
                <td>Alves</td>
                <td>$200</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
