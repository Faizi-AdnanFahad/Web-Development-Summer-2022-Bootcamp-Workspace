<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="row">
          <div style="background-color: brown;" class="col-3">1</div>
          <div style="background-color: yellow;" class="col-3">2</div>
          <div style="background-color: red;" class="col-3">3</div>
      
          <!-- Force next columns to break to new line -->
          <div class="w-100"></div>
      
          <div style="background-color: coral;" class="col-3">4</div>
          <div style="background-color: darkgreen;" class="col-3">5</div>
          <div style="background-color: darkorange;" class="col-3">6</div>

          <div class="w-100"></div>

          <div style="background-color: darkorchid;" class="col-3">7</div>
          <div style="background-color: lightgreen;" class="col-3">8</div>
          <div style="background-color: indigo;" class="col-3">9</div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tictactoe.js"></script>
</body>

</html>
