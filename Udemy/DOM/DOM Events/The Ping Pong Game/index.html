<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ping Pong Race</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="center-text">The Ping Pong Game</h1>
    <section>
        <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" alt="A ping pong with two bats">
        <h2 class="center-text">Click to Play</h2>
        <hr>
        <p class="scoreP"><span id="firstPlayerScore">0</span> to <span id="secondPlayerScore">0</span></p>
        <p class="scoreP">Playing to
            <select name="scoreMax" id="scoreMax">
                <option value="five">5</option>
                <option value="ten">10</option>
                <option value="fifteen">15</option>
                <option value="twenty">20</option>
            </select>
        </p>
        <hr>
        <div id="buttons">
            <button id="player1BTN">+1 Player One</button>
            <button id="player2BTN">+1 Player Two</button>
            <button id="resetBTN">Reset</button>
        </div>
    </section>
    <script src="pingPong.js"></script>
</body>
</html>
