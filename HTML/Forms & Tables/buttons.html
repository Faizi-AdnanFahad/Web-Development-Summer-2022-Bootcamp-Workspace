<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/NoLinkExist">

        <p>
            <!-- The default type is `submit` that submits the data to the link in the action attribute of the form tag. -->
            <button>Click</button> <!-- Clicking will go to the action link provided in the form tag-->
        </p>

        <p>
         <button type="button">Click me</button> <!-- Clicking this button will not go to the link in the form-action, instead it will act just as a button -->
         <button type="submit">Click me</button> <!-- Clicking will go to the action link provided in the form tag-->
    </form>
</body>
</html>
