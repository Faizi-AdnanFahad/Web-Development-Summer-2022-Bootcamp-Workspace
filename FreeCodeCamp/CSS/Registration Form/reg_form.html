<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg_form.css">
</head>

<body>
    <header>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
    </header>

    <main>
        <section class="personal_info">
            <label for="fName">Enter Your First Name:</label>
            <input type="text" name="fName" id="fName" required>

            <label for="lName">Enter Your Last Name:</label>
            <input type="text" name="lName" id="lName" required>

            <label for="email">Enter Your Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Create a New Password:</label>
            <input type="password" name="password" id="password" required>
        </section>
        <hr>
        <section class="account_info">
            <fieldset>
                <input type="radio" name="acc_type" id="per_acc" required>
                <label for="per_acc">Personal Account</label>
            </fieldset>
            <fieldset>
                <input type="radio" name="acc_type" id="buss_acc" required>
                <label for="buss_acc">Bussiness Account</label>
            </fieldset>
            <fieldset>
                <input type="checkbox" id="terms" required>
                <label for="terms">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">term and conditions</a></label>
            </fieldset>
        </section>
        <hr>
        <section class="pic_age">
            <label for="profile_pic">Upload a profile picture:</label>
            <fieldset>
                <input type="file" accept="image/png, image/jpeg">
            </fieldset>
        </section>
    </main>
</body>

</html>
