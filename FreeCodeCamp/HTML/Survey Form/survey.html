<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>

        <div>

                <label for="">Name

                </label>
                <label for="">Email
                    <input type="email">
                </label>

                    <input type="optional">
                </label>

                    <select name="" id="">
                        <option value="">Select current role</option>
                        <option value="">Select current role</option>
                        <option value="">Select current role</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label for="">Would you recommend freeCodeCamp to a friend?
                    <label for="">
                        <input type="radio" name="name">
                        Definitely
                    </label>
                    <label for="">
                        <input type="radio" name="name">
                        Maybe
                    </label>
                    <label for="">
                        <input type="radio" name="name">
                        Not sure
                    </label>
                </label>
            </fieldset>
            <fieldset>
                <label for="">
                    What is your favorite feature of freeCodeCamp?
                    <select name="" id="">
                        <option value="">Select an option</option>
                        <option value="">Select an option</option>
                        <option value="">Select an option</option>
                    </select>
                </label>
                <label for="">What would you like to see improved? (Check all that apply)

                    </label>

                    </label>
                    <label for="">

                        Text 1
                    </label>
                    <label for="">
                        <input type="checkbox">
                        Text 1
                    </label>
                    <label for="">
                        <input type="checkbox">
                        Text 1
                    </label>
                </label>
            </fieldset>

            <fieldset>
                <label for="">Any comments or suggestions?
                    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                </label>
                <input type="submit">
            </fieldset>
        </div>
    </main>
</body>

</html>
