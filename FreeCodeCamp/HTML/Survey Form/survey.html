<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form action="" id="survey-form">
            <fieldset class="initialInfo">
                <label for="">Name
                    <input type="text" placeholder="Enter your name">
                </label>
                <label for="">Email
                    <input type="email" placeholder="Enter your email">
                </label>
                <label for="">Age(optional)
                    <input type="number" placeholder="Age">
                </label>
                <label for="">Which option best describes your current role?
                    <select name="" id="">
                        <option value="">Select current role</option>
                        <option value="">Student</option>
                        <option value="">Full Time Job</option>
                        <option value="">Full Time Learner</option>
                        <option value="">Prefer Not To Say</option>
                        <option value="">Other</option>
                    </select>
                </label>
            </fieldset>
            <fieldset class="opinion">
                <label for="">Would you recommend freeCodeCamp to a friend?
                    <label for=""><input type="radio" name="name">
                        Definitely
                    </label>
                    <label for="">
                        <input type="radio" name="name">
                        Maybe
                    </label>
                    <label for="">
                        <input type="radio" name="name">
                        Not sure
                    </label>
                </label>
                <label for="">
                    What is your favorite feature of freeCodeCamp?
                    <select name="" id="">
                        <option value="">Select an option</option>
                        <option value="">Select an option</option>
                        <option value="">Select an option</option>
                    </select>
                </label>
                <label for="">What would you like to see improved? (Check all that apply)
                    <label for=""><input type="checkbox"> Front-end Projects                    </label>
                    <label for=""><input type="checkbox"> Back-end Projects</label>
                    <label for=""><input type="checkbox"> Data Visualization</label>
                    <label for=""><input type="checkbox"> Challenges</label>
                    <label for=""><input type="checkbox"> Open Source Community</label>
                    <label for=""><input type="checkbox"> Gitter help rooms</label>
                    <label for=""><input type="checkbox"> Videos</label>
                    <label for=""><input type="checkbox"> City Meetups</label>
                    <label for=""><input type="checkbox"> Wiki</label>
                    <label for=""><input type="checkbox"> Forum</label>
                    <label for=""><input type="checkbox"> Additional Courses</label>
                </label>
            </fieldset>

            <fieldset class="suggestion">
                <label for="">Any comments or suggestions?
                    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                </label>
                <input type="submit">
            </fieldset>
        </form>
    </main>
</body>

</html>
